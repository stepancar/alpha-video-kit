<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Video Kit â€” WebGPU Demo</title>
  <style>
    body {
      margin: 0; min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: system-ui, sans-serif; background: #1a1a2e; color: #e4e4ef;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    p { color: #8888a0; margin-bottom: 24px; }
    .panels { display: flex; gap: 32px; align-items: flex-start; }
    .panel { display: flex; flex-direction: column; align-items: center; }
    .panel-label { font-size: 13px; color: #8888a0; margin-bottom: 8px; }
    .panel-label code { color: #a78bfa; }
    .source { border-radius: 12px; overflow: hidden; border: 1px solid #333; background: #222; }
    .source video { display: block; width: 200px; }
    .result {
      position: relative;
      background: repeating-conic-gradient(#2a2a3e 0% 25%, #1e1e30 0% 50%) 50% / 20px 20px;
      border-radius: 12px; overflow: hidden; border: 1px solid #333;
    }
    .result > * { display: block; width: 200px; height: 200px; }
    .arrow { font-size: 28px; color: #555; align-self: center; margin-top: 16px; }
    .error { color: #fb923c; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>WebGPU Renderer</h1>
  <p>Transparent video rendered with <code>&lt;alpha-video-kit-gpu&gt;</code></p>
  <div class="panels">
    <div class="panel">
      <div class="panel-label">Source <code>(stacked double-height)</code></div>
      <div class="source"><video id="video" autoplay muted loop playsinline></video></div>
    </div>
    <div class="arrow">&rarr;</div>
    <div class="panel">
      <div class="panel-label">Result <code>(transparent)</code></div>
      <div class="result"><alpha-video-kit-gpu id="player" autoplay muted loop playsinline></alpha-video-kit-gpu></div>
    </div>
  </div>
  <div id="error" class="error"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
