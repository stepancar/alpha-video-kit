<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stress Test â€” 300 Alpha Videos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #121218;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #1a1a24;
      border-bottom: 1px solid #2a2a3e;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 24px;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      font-variant-numeric: tabular-nums;
    }

    .stats span {
      color: #888;
    }

    .stats strong {
      color: #7ecfff;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      padding: 4px;
    }

    .cell {
      aspect-ratio: 1;
      background: repeating-conic-gradient(#2a2a3e 0% 25%, #1e1e30 0% 50%) 50% / 16px 16px;
      border-radius: 4px;
      overflow: hidden;
    }

    .cell alpha-video-kit-gl {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stress Test</h1>
    <div class="stats">
      <div>Total: <strong id="stat-total">0</strong></div>
      <div>Visible: <strong id="stat-visible">0</strong></div>
      <div>FPS: <strong id="stat-fps">--</strong></div>
    </div>
  </header>
  <div id="grid"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
